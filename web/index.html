<!DOCTYPE html>
<html>
<head>
  <title>yanagishima</title>
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/ui.dynatree.css" rel="stylesheet">
  <link href="css/jquery.contextMenu.css" rel="stylesheet">
  <script src="js/lib/jquery.js"></script>
  <script src="js/lib/jquery-ui.min.js"></script>
  <script src="js/lib/bootstrap.min.js"></script>
  <script src="js/lib/jquery.dynatree.min.js"></script>
  <script src="js/lib/jquery.contextMenu-custom.js"></script>
  <script src="js/lib/jquery.tablesorter.min.js"></script>
  <script src="js/lib/yanagishima.js"></script>

</head>
<body>

    <div class="navbar navbar-inverse navbar-static-top">
      <div class="container-full">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">yanagishima</a>
        </div>
      </div>
    </div>

  <table class="table">
    <tr>
      <td>
        <ul id="tableMenu" class="contextMenu">
         <li><a href="#select">SELECT</a></li>
         <li><a href="#describe">DESCRIBE</a></li>
        </ul>
        
        <ul id="partitionMenu" class="contextMenu">
         <li><a href="">SELECT</a></li>
        </ul>
        
      
        <h4>catalog, schema, table, partition</h4>
        <div id="tree" style="height:800px; width:500px; overflow:auto;">
        </div>
        
        <script>
          var tree = yanagishima_tree();
        </script>
        
        <div style="height:300px; width:500px; overflow:auto;">
          <h4>column</h4>
          <table class="table table-bordered" id="table-describe"></table>
        </div>
      </td>
      <td>
        <form id="query-form" class="form-inline">
          <div class="form-group">
            <div class="col-sm-10">
              <h4>query</h4>
              <textarea class="form-control" style="height:200px; width:1500px; overflow:auto;" id="query"></textarea>
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <button type="button" id="query-submit" onclick="handleExecute()" class="btn btn-primary">execute</button>
            </div>
          </div>
        </form>
        
        <div class="alert alert-danger" id="error-msg"></div>
        <div class="alert alert-warning" id="warn-msg"></div>
        <script>
          $("#error-msg").hide();
          $("#warn-msg").hide();
        </script>
        
        <h4>query results</h4>
        <div style="height:600px; width:1500px; overflow:auto;">
          <table class="table table-bordered" id="query-results"></table>
        </div>
        
        <h4>query histories</h4>
        <button type="button" onclick="delete_query_histories()" class="btn btn-primary">delete all query histories</button>
        <div style="height:200px; width:1500px; overflow:auto;">
          <table class="table table-bordered" id="query-histories"></table>
        </div>
        <script>
          update_query_histories_area();
        </script>
        
      </td>
    </tr>
  </table>

</body>
</html>
